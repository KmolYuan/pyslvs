# Travis-Ci for Pyslvs
language: python
os: linux
dist: xenial

git:
  depth: 1

jobs:
  include:
    - &linux
      python: "3.7"
      deploy:
        provider: pypi
        username: $TWINE_USERNAME
        password: $TWINE_PASSWORD
        cleanup: false
        skip_existing: true
        distributions: sdist
        on:
          repo: KmolYuan/pyslvs
          tags: true

    - <<: *linux
      python: "3.8"

    - &osx
      os: osx
      osx_image: xcode10
      language: generic
      env: PYTHON=3.7.0
      before_install:
        - brew update
        - brew upgrade pyenv || true
        - export PATH="/Users/travis/.pyenv/shims:${PATH}"
        - pyenv install ${PYTHON}
        - pyenv global ${PYTHON}
        - python3 -m pip install pip -U
        - python3 --version
        - python3 -m pip --version
        - python3 -m pip install -r requirements.txt
      after_success:
        # PyPI deployment
        - if [[ "$TRAVIS_REPO_SLUG" == "KmolYuan/pyslvs" && -n "$TRAVIS_TAG" ]]; then
          python3 -m pip install twine;
          python3 setup.py bdist_wheel;
          python3 -m twine upload dist/*.whl --skip-existing;
          fi

    - <<: *osx
      env: PYTHON=3.8.0

script:
  - python3 setup.py test

before_cache:
  - rm -rf $HOME/.cache/pip/log

cache:
  directories:
    - $HOME/.cache/pip
